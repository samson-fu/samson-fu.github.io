    <title>EMSD Smart Registry Call System</title>
    <meta name="mobile-web-app-capable" content="yes">
    <style>
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    table {
      width: 100%;
    }    
    table.workingPanel {
        margin-left:auto; 
        margin-right:auto;
      width: 100%;
      border: 1px solid #90E0EF;
      border-radius: 1em 1em 1em 1em;
      background-color: white;
    }    
    td {
      vertical-align: center;
      text-align: center;
      padding: 15px;
    }    
    .liftBtn {
        height: 6em;
    }
    button {
      background-color: #0077B6; /* Green */
      border: none;
      color: white;
      width: 100%;
      word-wrap: break-word;
      padding: 32px 32px;
      text-align: center;
      text-decoration: none;
      /*display: inline-block;*/
      font-size: 300%;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0.6em 0.6em 0.6em 0.6em;
      }
    button:hover {
      background-color: #ddd;
      color: black;
      border-radius: 0.6em 0.6em 0.6em 0.6em;
    }
    .pixelated {
      -ms-interpolation-mode: nearest-neighbor;
      image-rendering: pixelated;
    }
    .floorLabel{
      font-size: 600%;
      font-weight: bold;
      color: red;
    }
    </style>
    <link 	rel="icon" type="image/ico" href="img/favicon.ico">
    <link	rel="apple-touch-icon" sizes="128x128" href="img/EMSDlogo1.png">
    <link	rel="shortcut icon" sizes="192x192" href="img/EMSDlogo1.png">
    </head>
